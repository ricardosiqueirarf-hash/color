<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1e1e1e;
            padding: 30px;
            width: 320px;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 20px;
            text-align: center;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            background: #b00020;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1>Login</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">
        <input
            type="text"
            name="username"
            placeholder="UsuÃ¡rio"
            required
            autofocus
        >

        <input
            type="password"
            name="password"
            placeholder="Senha"
            required
        >

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
