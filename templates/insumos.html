<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Materiais</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .menu {
            margin-bottom: 20px;
        }

        button {
            padding: 8px 14px;
            margin: 4px;
            cursor: pointer;
        }

        input, select {
            padding: 6px;
            margin: 4px;
            width: 150px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>Materiais</h1>

<div class="menu">
    <button onclick="window.location.href='/'">Voltar</button>
</div>

<h3>Novo / Editar Material</h3>

<input type="hidden" id="material_id">

<input id="nome" placeholder="Nome do material">
<input id="custo" type="number" step="0.01" placeholder="Custo">
<select id="tipo_medida">
    <option value="">Tipo de medida</option>
    <option value="unidade">Unidade</option>
    <option value="metro_linear">Metro Linear</option>
    <option value="metro_quadrado">Metro Quadrado</option>
</select>
<input id="margem" type="number" step="0.01" placeholder="Margem %">
<input id="preco" type="number" step="0.01" placeholder="Pre√ßo Final">
<input id="perda" type="number" step="0.01" placeholder="Perda %">

<button onclick="salvar()">Salvar</button>
<button onclick="cancelar()">Cancelar</button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Custo</th>
            <th>Tipo de Medida</th>
            <th>Margem</th>
            <th>Pre√ßo Final</th>
            <th>Perda</th>
            <th>A√ß√µes</th>
        </tr>
    </thead>
    <tbody id="tabela"></tbody>
</table>

<script>
    // üì¶ CARREGAR MATERIAIS
    async function carregar() {
        const res = await fetch("/api/materiais");
        const data = await res.json();

        const tbody = document.getElementById("tabela");
        tbody.innerHTML = "";

        data.forEach(m => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${m.nome}</td>
                <td>R$ ${Number(m.custo).toFixed(2)}</td>
                <td>${m.tipo_medida.replace("_", " ")}</td>
                <td>${m.margem}%</td>
                <td>R$ ${Number(m.preco).toFixed(2)}</td>
                <td>${m.perda}%</td>
                <td>
                    <button onclick="editar(
                        '${m.id}',
                        '${m.nome}',
                        ${m.custo},
                        '${m.tipo_medida}',
                        ${m.margem},
                        ${m.preco},
                        ${m.perda}
                    )">Editar</button>
                    <button onclick="excluir('${m.id}')">Excluir</button>
                </td>
            `;

            tbody.appendChild(tr);
        });
    }

    // üíæ SALVAR / ATUALIZAR
    async function salvar() {
        const id = document.getElementById("material_id").value;
        const nome = document.getElementById("nome").value;
        const custo = parseFloat(document.getElementById("custo").value);
        const tipo_medida = document.getElementById("tipo_medida").value;
        const margem = parseFloat(document.getElementById("margem").value);
        const preco = parseFloat(document.getElementById("preco").value);
        const perda = parseFloat(document.getElementById("perda").value);

        if (!nome || isNaN(custo) || !tipo_medida || isNaN(margem) || isNaN(preco) || isNaN(perda)) {
            alert("Preencha todos os campos corretamente");
            return;
        }

        const payload = { nome, custo, tipo_medida, margem, preco, perda };

        if (id) {
            await fetch(`/api/materiais/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
        } else {
            await fetch("/api/materiais", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
        }

        cancelar();
        carregar();
    }

    // ‚úèÔ∏è EDITAR
    function editar(id, nome, custo, tipo_medida, margem, preco, perda) {
        document.getElementById("material_id").value = id;
        document.getElementById("nome").value = nome;
        document.getElementById("custo").value = custo;
        document.getElementById("tipo_medida").value = tipo_medida;
        document.getElementById("margem").value = margem;
        document.getElementById("preco").value = preco;
        document.getElementById("perda").value = perda;
    }

    // ‚ùå EXCLUIR
    async function excluir(id) {
        if (!confirm("Excluir este material?")) return;

        await fetch(`/api/materiais/${id}`, {
            method: "DELETE"
        });

        carregar();
    }

    // üîÑ CANCELAR
    function cancelar() {
        document.getElementById("material_id").value = "";
        document.getElementById("nome").value = "";
        document.getElementById("custo").value = "";
        document.getElementById("tipo_medida").value = "";
        document.getElementById("margem").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("perda").value = "";
    }

    carregar();
</script>

</body>
</html>
