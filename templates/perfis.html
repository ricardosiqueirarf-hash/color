<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfis de Alum√≠nio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .menu {
            margin-bottom: 20px;
        }

        button {
            padding: 8px 14px;
            margin: 4px;
            cursor: pointer;
        }

        input {
            padding: 6px;
            margin: 4px;
            width: 120px;
        }

        .tipologias {
            margin: 10px 0;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>Perfis de Alum√≠nio</h1>

<div class="menu">
    <button onclick="window.location.href='/'">Voltar</button>
</div>

<h3>Novo / Editar Perfil</h3>

<input type="hidden" id="perfil_id">

<input id="nome" placeholder="Nome">
<input id="custo" type="number" step="0.01" placeholder="Custo">
<input id="margem" type="number" step="0.01" placeholder="Margem %">
<input id="perda" type="number" step="0.01" placeholder="Perda %">

<h4>Tipologias compat√≠veis</h4>
<div class="tipologias">
    <label><input type="checkbox" value="giro"> Giro</label>
    <label><input type="checkbox" value="correr"> Correr</label>
    <label><input type="checkbox" value="deslizante"> Deslizante</label>
    <label><input type="checkbox" value="pivotante"> Pivotante</label>
</div>

<button onclick="salvar()">Salvar</button>
<button onclick="cancelar()">Cancelar</button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Custo</th>
            <th>Margem</th>
            <th>Perda</th>
            <th>Pre√ßo Final</th>
            <th>Tipologias</th>
            <th>A√ß√µes</th>
        </tr>
    </thead>
    <tbody id="tabela"></tbody>
</table>

<script>
    // üì¶ CARREGAR PERFIS
    async function carregar() {
        const res = await fetch("/api/perfis");
        const data = await res.json();

        const tbody = document.getElementById("tabela");
        tbody.innerHTML = "";

        data.forEach(p => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${p.nome}</td>
                <td>R$ ${Number(p.custo).toFixed(2)}</td>
                <td>${p.margem}%</td>
                <td>${p.perda}%</td>
                <td><b>R$ ${Number(p.preco).toFixed(2)}</b></td>
                <td>${(p.tipologias || []).join(", ")}</td>
                <td>
                    <button onclick='editar(${JSON.stringify(p)})'>Editar</button>
                    <button onclick="excluir('${p.id}')">Excluir</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function getTipologiasSelecionadas() {
        return Array.from(
            document.querySelectorAll(".tipologias input:checked")
        ).map(c => c.value);
    }

    // üíæ SALVAR / ATUALIZAR
    async function salvar() {
        const id = perfil_id.value;
        const nome = document.getElementById("nome").value;
        const custo = parseFloat(document.getElementById("custo").value);
        const margem = parseFloat(document.getElementById("margem").value);
        const perda = parseFloat(document.getElementById("perda").value);
        const tipologias = getTipologiasSelecionadas();

        if (!nome || isNaN(custo) || isNaN(margem) || isNaN(perda) || tipologias.length === 0) {
            alert("Preencha todos os campos e selecione ao menos uma tipologia");
            return;
        }

        const payload = { nome, custo, margem, perda, tipologias };

        const url = id ? `/api/perfis/${id}` : "/api/perfis";
        const method = id ? "PUT" : "POST";

        await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        cancelar();
        carregar();
    }

    // ‚úèÔ∏è EDITAR
    function editar(p) {
        perfil_id.value = p.id;
        nome.value = p.nome;
        custo.value = p.custo;
        margem.value = p.margem;
        perda.value = p.perda;

        document
            .querySelectorAll(".tipologias input")
            .forEach(c => c.checked = p.tipologias?.includes(c.value));
    }

    // ‚ùå EXCLUIR
    async function excluir(id) {
        if (!confirm("Excluir este perfil?")) return;

        await fetch(`/api/perfis/${id}`, { method: "DELETE" });
        carregar();
    }

    // üîÑ CANCELAR
    function cancelar() {
        perfil_id.value = "";
        nome.value = "";
        custo.value = "";
        margem.value = "";
        perda.value = "";
        document
            .querySelectorAll(".tipologias input")
            .forEach(c => c.checked = false);
    }

    carregar();
</script>

</body>
</html>
