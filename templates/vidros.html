<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vidros</title>

    <!-- Supabase JS v2 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .menu {
            margin-bottom: 20px;
        }

        button {
            padding: 8px 14px;
            margin: 4px;
            cursor: pointer;
        }

        input {
            padding: 6px;
            margin: 4px;
            width: 130px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #eee;
        }
    </style>
</head>
<body>

<h1>Vidros</h1>

<div class="menu">
    <button onclick="window.location.href='/'">Voltar</button>
</div>

<h3>Novo / Editar Vidro</h3>

<input type="hidden" id="vidro_id">

<input id="tipo" placeholder="Tipo do vidro">
<input id="espessura" type="number" step="0.01" placeholder="Espessura (mm)">
<input id="custo" type="number" step="0.01" placeholder="Custo">
<input id="margem" type="number" step="0.01" placeholder="Margem %">
<input id="perda" type="number" step="0.01" placeholder="Perda %">

<button onclick="salvar()">Salvar</button>
<button onclick="cancelar()">Cancelar</button>

<table>
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Espessura</th>
            <th>Custo</th>
            <th>Margem</th>
            <th>Perda</th>
            <th>Pre√ßo Final</th>
            <th>A√ß√µes</th>
        </tr>
    </thead>
    <tbody id="tabela"></tbody>
</table>

<script>
    // üîê CONFIGURA√á√ÉO SUPABASE
    const SUPABASE_URL = "https://hfhwvzldhgqniqnurync.supabase.co"
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmaHd2emxkaGdxbmlxbnVyeW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDM0OTUsImV4cCI6MjA4MjExOTQ5NX0.onV4J9meGw8Uq0d3f39k2ZPbFAYvDwZM-duI3Zqgvec"

    const supabaseclient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_KEY
    );

    // üì¶ CARREGAR VIDROS
    async function carregar() {
        const { data, error } = await supabaseclient
            .from("vidros")
            .select("*")
            .order("tipo");

        if (error) {
            alert("Erro ao carregar vidros");
            console.error(error);
            return;
        }

        const tbody = document.getElementById("tabela");
        tbody.innerHTML = "";

        data.forEach(v => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${v.tipo}</td>
                <td>${v.espessura} mm</td>
                <td>R$ ${Number(v.custo).toFixed(2)}</td>
                <td>${v.margem}%</td>
                <td>${v.perda}%</td>
                <td><b>R$ ${Number(v.preco).toFixed(2)}</b></td>
                <td>
                    <button onclick="editar(
                        '${v.id}',
                        '${v.tipo}',
                        ${v.espessura},
                        ${v.custo},
                        ${v.margem},
                        ${v.perda}
                    )">Editar</button>
                    <button onclick="excluir('${v.id}')">Excluir</button>
                </td>
            `;

            tbody.appendChild(tr);
        });
    }

    // üßÆ C√ÅLCULO DO PRE√áO
    function calcularPreco(custo, margem, perda) {
        const custoComPerda = custo * (1 + perda / 100);
        return custoComPerda * (1 + margem / 100);
    }

    // üíæ SALVAR / ATUALIZAR
    async function salvar() {
        const id = document.getElementById("vidro_id").value;
        const tipo = document.getElementById("tipo").value;
        const espessura = parseFloat(document.getElementById("espessura").value);
        const custo = parseFloat(document.getElementById("custo").value);
        const margem = parseFloat(document.getElementById("margem").value);
        const perda = parseFloat(document.getElementById("perda").value);

        if (!tipo || isNaN(espessura) || isNaN(custo) || isNaN(margem) || isNaN(perda)) {
            alert("Preencha todos os campos corretamente");
            return;
        }

        const preco = calcularPreco(custo, margem, perda);

        if (id) {
            await supabaseclient
                .from("vidros")
                .update({ tipo, espessura, custo, margem, perda, preco })
                .eq("id", id);
        } else {
            await supabaseclient
                .from("vidros")
                .insert([{ tipo, espessura, custo, margem, perda, preco }]);
        }

        cancelar();
        carregar();
    }

    // ‚úèÔ∏è EDITAR
    function editar(id, tipo, espessura, custo, margem, perda) {
        document.getElementById("vidro_id").value = id;
        document.getElementById("tipo").value = tipo;
        document.getElementById("espessura").value = espessura;
        document.getElementById("custo").value = custo;
        document.getElementById("margem").value = margem;
        document.getElementById("perda").value = perda;
    }

    // ‚ùå EXCLUIR
    async function excluir(id) {
        if (!confirm("Excluir este vidro?")) return;

        await supabaseclient
            .from("vidros")
            .delete()
            .eq("id", id);

        carregar();
    }

    // üîÑ CANCELAR
    function cancelar() {
        document.getElementById("vidro_id").value = "";
        document.getElementById("tipo").value = "";
        document.getElementById("espessura").value = "";
        document.getElementById("custo").value = "";
        document.getElementById("margem").value = "";
        document.getElementById("perda").value = "";
    }

    carregar();
</script>

</body>
</html>
