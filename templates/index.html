<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Orçamento de Portas</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #f2f2f2;
        }

        .app {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 18% 82%;
        }

        .sidebar {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            text-align: center;
        }

        .sidebar button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #333;
            color: white;
            font-size: 0.95rem;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .content h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
        }

        .tipologias {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .tipo-btn {
            padding: 30px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #0078d7;
            color: white;
            font-size: 1.05rem;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
        }

        .tipo-btn:hover {
            background-color: #005fa3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
<div class="app">

    <!-- MENU -->
    <div class="sidebar">
        <h2>ColorGlass</h2>

        <button onclick="go('/')">Home</button>
        <button onclick="go('/perfis-page')">Perfis</button>
        <button onclick="go('/vidros-page')">Vidros</button>
        <button onclick="go('/insumos-page')">Insumos</button>
        <button onclick="go('/agregar-page')">Agregar</button>
        <button onclick="go('/login?next=/admin')">Admin</button>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
        <h1>Selecionar Tipologia de Porta</h1>

        <div class="card">
            <div class="tipologias">
                <button class="tipo-btn" onclick="go('/porta-abrir')">
                    Porta de Abrir
                </button>

                <button class="tipo-btn" onclick="go('/porta-correr')">
                    Porta de Correr
                </button>

                <button class="tipo-btn" onclick="go('/porta-deslizante')">
                    Porta Deslizante
                </button>

                <button class="tipo-btn" onclick="go('/porta-basculante')">
                    Porta Basculante
                </button>

                <button class="tipo-btn" onclick="go('/porta-pivotante')">
                    Porta Pivotante
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function go(pagina) {
        window.location.href = pagina;
    }
</script>
</body>
</html>
