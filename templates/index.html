<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Calculadora de Portas</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #f2f2f2;
        }

        .app {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 18% 82%;
        }

        .sidebar {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            text-align: center;
        }

        .sidebar button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #333;
            color: white;
            font-size: 0.95rem;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .content h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
        }

        .form-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-group label {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
            width: 200px;
        }

        .form-group input {
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .action-btn {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #0078d7;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body>
    <div class="app">

        <!-- MENU -->
        <div class="sidebar">
            <h2>ColorGlass</h2>

            <button onclick="go('/')">Home</button>
            <button onclick="go('/perfis-page')">Perfis</button>
            <button onclick="go('/vidros-page')">Vidros</button>
            <button onclick="go('/insumos-page')">Insumos</button>
            <button onclick="go('/agregar-page')">Agregar</button>
            <button onclick="go('/login?next=/admin')">Admin</button>
        </div>

        <!-- CONTEÚDO -->
        <div class="content">
            <h1>Calculadora de Porta</h1>

            <div class="card">
                <h3>Dimensões</h3>

                <div class="form-group">
                    <label>
                        Largura (mm)
                        <input type="number" placeholder="Ex: 800">
                    </label>

                    <label>
                        Altura (mm)
                        <input type="number" placeholder="Ex: 2100">
                    </label>

                    <label>
                        Quantidade
                        <input type="number" value="1">
                    </label>
                </div>

                <button class="action-btn">Calcular</button>
            </div>

        </div>
    </div>

    <script>
        function go(pagina) {
            window.location.href = pagina;
        }
    </script>
</body>
</html>
