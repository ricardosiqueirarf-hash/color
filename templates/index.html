<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orçamento de Portas</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f2f2f2;
    }

    .app {
        display: grid;
        grid-template-columns: 18% 82%;
        height: 100vh;
    }

    .sidebar {
        background: #1e1e1e;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .sidebar button {
        padding: 10px;
        border: none;
        background: #333;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    .content {
        padding: 25px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    .row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        width: 180px;
    }

    input, select {
        padding: 7px;
        margin-top: 5px;
    }

    .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #0078d7;
        color: white;
        margin-top: 10px;
    }

    .btn-danger {
        background: #c0392b;
    }

    .porta {
        border: 1px dashed #ccc;
        padding: 15px;
        margin-top: 15px;
        border-radius: 6px;
    }
</style>
</head>

<body>
<div class="app">

    <div class="sidebar">
        <h3>ColorGlass</h3>
        <button onclick="go('/')">Home</button>
        <button onclick="go('/perfis-page')">Perfis</button>
        <button onclick="go('/vidros-page')">Vidros</button>
    </div>

    <div class="content">
        <h1>Orçamento</h1>

        <div id="portas"></div>

        <button class="btn" onclick="adicionarPorta()">+ Adicionar Porta</button>
        <br><br>
        <button class="btn">Calcular Orçamento</button>
    </div>

</div>

<script>
function go(p){ window.location.href = p }

/* =========================
   MAPA DE TIPOLOGIAS
   ========================= */

const TIPOLOGIAS = {
    giro: [
        campo("largura"),
        campo("altura"),
        campo("perfil"),
        campo("vidro"),
        campo("dobradica")
    ],
    deslizante: [
        campo("largura"),
        campo("altura"),
        campo("perfil"),
        campo("vidro"),
        campo("trilho"),
        campo("qtd_folhas")
    ],
    correr: [
        campo("largura"),
        campo("altura"),
        campo("perfil"),
        campo("vidro"),
        campo("trilho"),
        campo("qtd_folhas")
    ],
    pivotante: [
        campo("largura"),
        campo("altura"),
        campo("perfil"),
        campo("vidro"),
        campo("pivo")
    ]
}

function campo(nome){
    return nome
}

/* =========================
   PORTAS
   ========================= */

let contador = 0

function adicionarPorta(){
    contador++

    const div = document.createElement("div")
    div.className = "porta"
    div.dataset.id = contador

    div.innerHTML = `
        <h3>Porta ${contador}</h3>

        <label>
            Tipologia
            <select onchange="renderCampos(this, ${contador})">
                <option value="">Selecione</option>
                <option value="giro">Porta de Giro</option>
                <option value="deslizante">Porta Deslizante</option>
                <option value="correr">Porta de Correr</option>
                <option value="pivotante">Porta Pivotante</option>
            </select>
        </label>

        <div class="row" id="campos-${contador}"></div>

        <button class="btn btn-danger" onclick="this.parentElement.remove()">Remover</button>
    `

    document.getElementById("portas").appendChild(div)
}

function renderCampos(select, id){
    const tipo = select.value
    const container = document.getElementById(`campos-${id}`)
    container.innerHTML = ""

    if(!TIPOLOGIAS[tipo]) return

    TIPOLOGIAS[tipo].forEach(c => {
        container.appendChild(criarCampo(c))
    })
}

/* =========================
   FABRICA DE CAMPOS
   ========================= */

function criarCampo(nome){
    const label = document.createElement("label")

    switch(nome){
        case "largura":
            label.innerHTML = `Largura (mm)<input type="number">`
            break
        case "altura":
            label.innerHTML = `Altura (mm)<input type="number">`
            break
        case "perfil":
            label.innerHTML = `Perfil<select><option>Selecionar</option></select>`
            break
        case "vidro":
            label.innerHTML = `Vidro<select><option>Selecionar</option></select>`
            break
        case "trilho":
            label.innerHTML = `Trilho<select><option>Selecionar</option></select>`
            break
        case "qtd_folhas":
            label.innerHTML = `Qtd Folhas<input type="number" value="2">`
            break
        case "dobradica":
            label.innerHTML = `Dobradiça<select><option>Padrão</option></select>`
            break
        case "pivo":
            label.innerHTML = `Pivô<select><option>Superior</option></select>`
            break
    }

    return label
}
</script>

</body>
</html>
